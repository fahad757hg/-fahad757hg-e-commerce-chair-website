        *{  
            margin: 0;padding: 0;
           
        }
        body{
            background: linear-gradient(240deg,#2E3047 0% ,#707793 50% , aliceblue  100%);
        }
        /*------------header------------*/
        header{
            height: 80px;
            width: 100%;
            background: linear-gradient(240deg,#2E3047 0% ,#707793 50% , aliceblue  100%);
            position: fixed;
            z-index: 3;
            top: 0;
        }
        header img{
        height: 240px;
        width: auto;
        margin-top: -80px;
        }
        header ul{
            line-height: 80px;
            list-style: none;
            display: flex;
            float: right;
            justify-content: right;
            padding-right: 40px;
            text-shadow: 2px 2px 5px  white;
            transition: all 2s linear;
            text-transform: uppercase;
        }
        header ul li{
            list-style: none;
            margin-left: 30px;
            cursor: pointer;
        }
        header li::after{
            content: '';
            width: 0;
            height: 3px;
            background-color: coral;
            margin: auto;
            display: block;
        }
        header li:hover::after{
            width: 100%;
            transition: 0.3s linear;
            /* margin-top: 0px; */
        }
        header li a:hover{
            color: coral;
        }
        header ul li a{
            color: white;
            text-decoration: none;
        }
        
        /*------------Slider------------*/
        .main-slider{
            height: 400px;
            width: 1000px;
            margin: 30px 450px;
            padding-top: 100px;
        }
        .slider{
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 15px 10px #f1e9e9e9;
        }
        .slider figure{
            position: relative;
            width: 500%;
            margin: 0;
            left: 0;
            animation: 20s slider infinite;
        }
        .slider figure img{
            float: left;
            width: 20%;
            height: auto;
        }
        /*------------Slider btn------------*/
        .btn-shop-now{  
          position: absolute;
          top: 50%;
          left: 10%;
          transform: translate(-50%, -50%);
          background-color: blue;
          color: coral;
          font-size: 16px;
          padding:  16px 30px;
          cursor: pointer;
          border: none;
          border-radius: 5px;
          text-align: center;
        }
        .btn-shop-now:hover{
           background-color: coral;
           color: blue;
        }
        /*------------Card------------*/

        main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    margin-top: 300px;
} 
        .product {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    padding: 15px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    border-radius: 5px;
}

.product h2 {
    margin-top: 10px;
}

.product p {
    color: #666;
}

.product button {
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 100%;
}


         @keyframes slider {
            0%{
                left: 0;
            }
            20%{
                left: 0;
            }
            25%{
                left: -100%;
            }
            45%{
                left: -100%;
            }
            50%{
                left: -200%;
            }
            70%{
                left: -200%;
            }
            75%{
                left: -300%;
            }
            95%{
                left: -300%;
            }
            100%{
                left: -400%;
            }
        }
        
       
        .text{
